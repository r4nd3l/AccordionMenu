<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Simple accordion menu</p>
  </div>

  <div class="middle">
    <div class="menu">

      <li class="item" id='profile'>
        <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
        <div class="smenu">
          <a href="#">Posts</a>
          <a href="#">Picture</a>
        </div>
      </li>

      <li class="item" id="messages">
        <a href="#messages" class="btn"><i class="far fa-envelope"></i>Messages</a>
        <div class="smenu">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>

      <li class="item" id="settings">
        <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
        <div class="smenu">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>

      <li class="item">
        <a class="btn" href="#"><i class="fas fa-sign-out-alt"></i>Logut</a>
      </li>

    </div>
  </div>

</body>
</html>
